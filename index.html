<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/Kusto.jpg" alt="аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__subline">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <template id="template">
      <div class="element">
        <button type="button" class="element__delete"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="картинка" class="element__image" />
        <div class="element__bottom">
          <p class="element__name"></p>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
    <div class="popups">
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <form name="form-edit" class="form"  novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              name="form-name"
              type="text"
              placeholder="ваше имя"
              class="popup__input "
              id="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="name-error" class="form__error"></span>
            <input
              name="form-subline"
              type="text"
              placeholder="род занятий"
              class="popup__input"
              id="subline"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="subline-error" class="form__error"></span>
            <button type="submit" class="popup__submit popup__submit_disabled" disabled>Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <div class="popup popup_type_place">
        <div class="popup__container">
          <form name="form-place" class="form" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input
              name="place-name"
              type="text"
              placeholder="Название"
              class="popup__input"
              id="place"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="place-error" class="form__error"></span>
            <input
              name="place-subline"
              type="url"
              placeholder="Ссылка на картинку"
              class="popup__input"
              id="link"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="link-error" class="form__error"></span>
            <button type="submit" class="popup__submit popup__submit_disabled" disabled>Сохранить</button>
          </form>
          <button
            type="button"
            class="popup__close popup__close_type_place"
          ></button>
        </div>
      </div>
      <div class="popup popup_type_photo">
        <div class=" popup__photoContainer">
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="картинка" class="popup__image" />
          <p class="popup__photoName"></p>
          <button
            type="button"
            class="popup__close popup__close_type_photo"
          ></button
          >
        </div>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
